							<input class="input-medium search-query" type="text" id="query"/>

	<!-- 电影信息模态框 -->
	<div class="modal fade" id="film-movies" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="container">
		          <h2 class="title" id="purchase-filmName"><!-- <a href="http://www.xwcms.net">jQuery在线选座(影院版)</a> --></h2>
		            <div class="demo clearfix">
		                <!--左边座位列表-->
		                <div id="seat_area">
		                    <div class="front">屏幕</div>					
		                </div>
		                <!--右边选座信息-->
		                <div class="booking_area">
		                    <p>电影：<span>天将雄师</span></p>
		                    <p>时间：<span>03月20日 22:15</span></p>
		                    <p>座位：</p>
		                    <ul id="seats_chose"></ul>
		                    <p>票数：<span id="tickects_num">0</span></p>
		                    <p>总价：<b>￥<span id="total_price">0</span></b></p>
		                    <input type="button" class="btn" value="确定购买" id="btn-purchase"/>
		                    <div id="legend"></div>
		                </div>
		            </div>
		        </div>
		        <div class="modal-footer">
					<button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary j-confirm-btn" id="film-movies-add">确定</button>
				</div>
			</div>
		</div>
	</div>
	
<script th:src="@{/js/index.js}"></script>

<script id="moviesTempl" type="text/x-jquery-tmpl">
{{each(i,item) movies}}	
	<li class="movies-left-name" longitude="{{= item.longitude}}" latitude="{{= item.latitude}}" moviesId ="{{= item.id}}">
      <table style="width: 100%">
		<tr style="cursor: pointer;">
			<td class="j-content-left-name">
				<span style="font-size: 14px;">{{= item.name}}</span>
			</td>
			<td class="j-content-left-stusta" colspan="4">
				<span class="j-content-left-span">拥挤</span>
			</td>
		</tr>
		<tr class="j-content-row">
			<td style="width: 30%;text-align:left">
				<span class="j-content-row-address">{{= item.address}}</span>
			</td>
			<td style="width: 10%">9</td>
			<td style="width: 10%">81.27</td>
		</tr>
	</table>
  </li>
{{/each}}
</script>

<script id="moviesFilmTempl" type="text/x-jquery-tmpl">
{{each(i,item) moviesFilms}}	
	<li class="film-right-name" filmId="{{= item.filmId}}">
      <table>
		<tr style="cursor: pointer;">
			<td class="j-content-right-name">
				<span style="font-size: 14px;">{{= item.filmName}}</span>
			</td>
			<td class="j-content-right-stusta" colspan="4">
				<span class="j-content-left-span">9.0</span>
			</td>
		</tr>
		<tr class="j-content-row-right">
			<td style="width: 20%;text-align:left">
				<span class="j-content-row-address">导演：xxx</span>
			</td>
			<td style="width: 10%">主演：</td>
			<td style="width: 10%">xxx</td>
		</tr>
	  </table>
	</li>
{{/each}}
</script>
